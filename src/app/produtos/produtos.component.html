<h2>Cadastrar Produto:</h2>
<hr>
<form>
    <p>Nome: <input type="text" name="name" [(ngModel)]="produto.name"></p>
    <p>Valor: <input type="text" name="value" [(ngModel)]="produto.value"></p>
    <button type="button" (click)="cadastrar()">Cadastrar</button>
</form>

<h2>Produtos Cadastrados:</h2>
<hr>
<table>
    <tr>
        <th>#Id</th>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
    </tr>

    <tr *ngFor="let produto of produtos">
        <td>{{produto.id}}</td>
        <td>{{produto.name}}</td>
        <td>{{produto.value}}</td>
        <td><button (click)='atualizar(produto.id)'>Atualizar</button>
    <button (click)='remover(produto.id)'>Remover</button></td>
    </tr>

</table>
